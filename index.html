
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Page styles -->
    <link rel="stylesheet" href="./style.css">

    <!-- Load D3.js -->
    <script src='./vendor/d3/d3.v7.min.js'></script>

    <!-- Load utility functions -->
    <script src='./utils.js'></script>
    
    <!-- Load Prism.js for code highlighting -->
    <link href="vendor/prism_light/prism.css" rel="stylesheet">
    <script src="vendor/prism_light/prism.js"></script>
</head>

<body>
    
    <!-- Create and auto-populate the menu -->
    <div id="menu_outer">
        <h1>Exercises</h1>
        <div id="menu"></div>
    </div>
    <script>populateMenu("Intro", ["Intro"]);</script>
    <script>populateMenu("Part 1", ["GitHub"]);</script>
    <script>populateMenu("Part 2", ["Exercise 1", "Exercise 2", "Exercises 3 & 4", "Exercise 5"]);</script>
    <script>populateMenu("Part 3", ["Exercise 6", "Exercise 7"]);</script>
    <script>populateMenu("Part 4", ["Exercise 8"]);</script>
    <script>populateMenu("Part 5", ["Exercise 9", "Exercise 10"]);</script>
    <script>populateMenu("Part 6", ["Exercise 11", "Exercise 12", "Exercise 13"]);</script>
    <script>populateMenu("Part 7", ["Exercises 14 & 15"]);</script>
    <script>populateMenu("Part 8", ["Exercise 16"]);</script>
    <script>populateMenu("Part 9", ["Exercises 17, 18 & 19"]);</script>
    <script>populateMenu("Part 10", ["Exercise 20", "Exercise 21"]);</script>
    <script>populateMenu("Part 12", ["Exercise 22", "Exercises 23 & 24"]);</script>
    <script>populateMenu("Part 13", ["Exercises 25, 26 & 27"]);</script>

    <div id="exercise_column">

        <!-- Exercise title -->
        <h1 id="exercise_title"></h1>

        <div id="exercise">
            <!-- Exercise output -->
            <iframe src="./exercises/Intro/exercise.html" id="display"></iframe>

            <!-- Exercise code (Rendered with Prism.js) -->
            <div id="code">
                <pre><code id="code_inner" class="language-js"></code></pre>
            </div>
        </div>
    </div>

    <!-- Load intro page -->
    <script>switchExercise("Intro");</script>

</body>

</html>
